<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDefence â€“ Authentication</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- Main styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-[#050811] text-white flex items-center justify-center relative overflow-hidden">
    <!-- Background ambient effects -->
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-[#0ea5e9]/10 rounded-full blur-[100px] pointer-events-none">
    </div>
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-[#8b5cf6]/10 rounded-full blur-[80px] pointer-events-none">
    </div>

    <div
        class="w-full max-w-md p-8 bg-gradient-to-br from-[#0a0e1a]/95 to-[#1a2332]/95 backdrop-blur-xl border border-[#1a2332] rounded-2xl shadow-2xl relative z-10">
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#0ea5e9] to-[#06b6d4] flex items-center justify-center shadow-lg shadow-[#0ea5e9]/30 mb-4">
                <i data-lucide="shield" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">VoltDefence</h1>
            <p class="text-sm text-gray-400 mt-1">Authorized Personnel Only</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-gray-500"></i>
                    </div>
                    <input type="text" id="username" name="username"
                        class="block w-full pl-11 pr-4 py-3 border border-[#1a2332] rounded-xl bg-[#050811]/50 text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-[#0ea5e9]/50 focus:border-[#0ea5e9] transition-all"
                        placeholder="Enter username" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-500"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="block w-full pl-11 pr-4 py-3 border border-[#1a2332] rounded-xl bg-[#050811]/50 text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-[#0ea5e9]/50 focus:border-[#0ea5e9] transition-all"
                        placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 bg-gradient-to-r from-[#0ea5e9] to-[#06b6d4] hover:from-[#0284c7] hover:to-[#0891b2] text-white font-medium rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-[#0ea5e9]/25 hover:shadow-[#0ea5e9]/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#0a0e1a] focus:ring-[#0ea5e9]">
                <span>Authenticate Session</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-8 border-t border-[#1a2332] pt-6">
            <div class="flex items-center justify-center gap-2 text-xs text-gray-500">
                <i data-lucide="shield-check" class="w-4 h-4 text-green-500/70"></i>
                <span>Connection Secured via VoltDefence</span>
            </div>
        </div>
    </div>

    <!-- Lucide init -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'Admin' && pass === 'Hack@Admin#AMD') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Enter the Correct details');
            }
        });
    </script>
</body>

</html>
